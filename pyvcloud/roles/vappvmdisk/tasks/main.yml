- name: delete disk
  vcd_vapp_vm_disk:
    vm_name: "Tiny Linux template"
    vapp: "web2"
    vdc: "ACME_PAYG"
    disks:
      - 'Hard disk 3'
      - 'Hard disk 4'
    state: "absent"
  register: output

- name: delete disk output
  debug:
    msg: '{{ output }}'
