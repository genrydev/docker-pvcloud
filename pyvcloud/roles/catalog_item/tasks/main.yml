---
# tasks file for roles/catalog_item

############################################ upload-media ##############################################################
- name: upload media
  vcd_catalog_item:
    catalog_name: "{{ catalog_name }}"
    item_name: "{{ media_item_name }}"
    file_name : "{{ media_file_name }}"
    chunk_size: "{{ chunk_size }}"
    state: "present"
  register: output

- name: upload media output
  debug:
    msg: '{{ output }}'  

# ############################################ delete-media ##############################################################
- name: delete media
  vcd_catalog_item:
    catalog_name: "{{ catalog_name }}"
    item_name: "{{ media_item_name }}"
    state: "absent"
  register: output

- name: delete media output
  debug:
    msg: '{{ output }}'  


