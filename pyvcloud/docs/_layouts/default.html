<!doctype html>
<html>

<head>
    <title>Ansible Modules for vCloud Director</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        pre code {
            background-color: black;
            color: white;
            display: block;
            padding: 0px;
        }

        .page-header {
            color: #fff;
            text-align: center;
            background-color: #159957;
            background-image: linear-gradient(120deg, #155799, #159957);
            padding: 5rem 6rem;
        }

        h2, h3, h5 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: normal;
            color: #159957;
        }

        a {
            list-style: none
        }
        .back-to-top{margin:0;position:fixed;bottom:15px;right:10px;z-index:100;display:none;text-decoration:none;text-decoration:none;color:black;background-color:white;border-color:black;}
        .back-to-top:hover{background-color:white;border-color:black;}
    </style>
</head>

<body>
    <div class="container-fluid mt-2 p-4">
        <div class="page-header mb-3">
            <h1 class="text-center">Ansible Modules for vCloud Director</h1>
        </div>
        <hr />
        <div class="content p-2">
            <div class="row">
                <div class="use-cases col-3">
                    <h2 class="text-center">Use Cases</h2>
                    <hr />
                    <div class="list-group">
                        <a href="#" class="settings list-group-item list-group-item-action active">Environment Settings</a>
                        <a href="#catalog-usage" class="catalogs list-group-item list-group-item-action">Catalog</a>
                        <a href="#catalog-item-usage" class="catalog-item list-group-item list-group-item-action">Catalog Item</a>
                        <a href="#vapp-usage" class="vapp list-group-item list-group-item-action">Vapp</a>
                        <a href="#vapp-vm-usage" class="vapp-vm list-group-item list-group-item-action">Vapp VM</a>
						<a href="#vapp-vm-disk-usage" class="vapp-vm-disk list-group-item list-group-item-action">Vapp VM Disk</a>
						<a href="#vapp-vm-nic-usage" class="vapp-vm-nic list-group-item list-group-item-action">Vapp VM NIC</a>
                        <a href="#vapp-network-usage" class="vapp-network list-group-item list-group-item-action">Vapp Network</a>
                        <a href="#disk-usage" class="independent-disk list-group-item list-group-item-action">Independent Disk</a>
                        <a href="#org-usage" class="org list-group-item list-group-item-action">Org</a>
                        <a href="#org-vdc-usage" class="org-vdc list-group-item list-group-item-action">Org VDC</a>
                        <a href="#user-usage" class="user list-group-item list-group-item-action">User</a>
                    </div>
                </div>
                <div class="col-8">
                    {{ content }}
                </div>
                <div class="col-1">
                    <a class="btn btn-primary back-to-top">
                        <img src="images/uparrow.jpg" />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript">
        $("document").ready(function() {
            var links = ['.settings', '.catalogs', '.catalog-item',
                         '.vapp', '.vapp-vm', '.vapp-vm-disk', '.vapp-network',
                         '.independent-disk', '.org', '.org-vdc', '.user'],
                offset = 600,
                duration = 1000;
            $.each(links, function(index, value) {
                $(value).click(function(e) {
                    e.preventDefault()
                    $('html, body').animate({
                        scrollTop: $($.attr(this, 'href')).offset().top
                    }, 1200);
                    return false;
                });
            });
            $(window).scroll(function() {
                if ($(this).scrollTop() > offset) {
                    $('.back-to-top').fadeIn(duration);
                } else {
                    $('.back-to-top').fadeOut(duration);
                }
            });
            $('.back-to-top').click(function(event) {
                event.preventDefault();
                $('html, body').animate({
                    scrollTop: 0
                }, duration);
                return false;
            });
        });
    </script>
</body>

</html>
